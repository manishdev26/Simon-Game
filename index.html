<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Simon Game</h1>
        <h2>Press any key to start the game</h3>
        <div class="setBox">
            <div>
                <div class="red gameBtn" type="button" id="red">1</div>
                <div class="green gameBtn" type="button" id="green">2</div>
            </div>
            <div>
                <div class="yellow gameBtn" type="button" id="yellow">3</div>
                <div class="blue gameBtn" type="button" id="blue">4</div>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
